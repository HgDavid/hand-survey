<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hand Survey</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1 id="title">Hand Survey</h1>
    <p id="description">I would like to know about your hands</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name: <input placeholder="Joe mama" id="name" type="text" required></label>
        <label id="email-label" for="email">Email: <input placeholder="place@holder.com" id="email" type="email" required></label>
        <label id="number-label" for="number">Number of fingers: <input placeholder="fingers" id="number" type="number" min="1" max="10"></label>
      </fieldset>
      <fieldset>
        <label> Nails?
          <select id="dropdown">
            <option value="long-nails">Long nails</option>
            <option value="short-nails">Short nails</option>
            <option value="no-nails">No nails</option>

          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>Cold hand<input class="inline" name ="hand-temperature" value="cold-hand" type="radio"></label>
        <label>Warm hand<input class="inline" name="hand-temperature" value="warm-hand" type="radio"></label>
      </fieldset>
      <fieldset>
        <p>Choose all that apply</p>
        <label><input class="inline" type="checkbox" value="yaoi-hand">yaoi hand</label>
        <label><input class="inline" type="checkbox" value="firm">firm</label>
        <label><input class="inline" type="checkbox" value="oily">oily</label>
        <label><input class="inline" type="checkbox" value="moist">moist</label>
      </fieldset>
      <fieldset>
        <label for="hand-haiku"> Write a haiku about your hand
          <textarea name="hand-haiku" id="hand-haiku" cols="30" rows="10" placeholder="Early dull autumn
An other, firm hand enchants
betrayed by the moist"></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
